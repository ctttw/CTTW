<html><head>
<title>中投區會考歷年錄取分數查詢系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
  
  :root {
    --zhongtou-primary: #4CAF50;
    --zhongtou-secondary: #FFC107;
    --zhongtou-bg: #E8F5E9;
    --zhongtou-text: #1B5E20;
    --primary-color: #3498db;
    --secondary-color: #e74c3c;
    --background-color: var(--zhongtou-bg);
    --text-color: var(--zhongtou-text);
    --border-radius: 10px;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
    --header-bg: var(--zhongtou-primary);
    --header-text: white;
    --nav-button-bg: #34495e;
    --nav-button-text: #ecf0f1;
    --nav-button-hover-bg: #2980b9;
    --nav-button-hover-text: #ffffff;
    --menu-bg: rgba(44, 62, 80, 0.95);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Noto Sans TC', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    padding-top: 60px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: var(--header-bg);
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .logo {
    color: var(--header-text);
    font-size: 1.2em;
    font-weight: 700;
    text-decoration: none;
    transition: var(--transition);
  }

  .logo:hover {
    color: var(--primary-color);
  }

  .nav-links {
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    color: var(--nav-button-text);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    padding: 10px 20px;
    border-radius: 25px;
    background-color: rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .nav-links a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--zhongtou-secondary);
    transition: var(--transition);
    z-index: -1;
  }

  .nav-links a:hover::before {
    left: 0;
  }

  .nav-links a:hover {
    color: var(--zhongtou-text);
  }

  .menu-toggle {
    display: none;
    background: var(--zhongtou-secondary);
    border: none;
    color: var(--zhongtou-text);
    font-size: 24px;
    cursor: pointer;
    transition: var(--transition);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
  }

  .menu-toggle:hover {
    background-color: var(--zhongtou-primary);
  }

  .menu-toggle span {
    display: block;
    width: 24px;
    height: 3px;
    background-color: var(--zhongtou-text);
    position: absolute;
    left: 8px;
    transition: all 0.3s ease;
  }

  .menu-toggle span:nth-child(1) { top: 10px; }
  .menu-toggle span:nth-child(2), .menu-toggle span:nth-child(3) { top: 18px; }
  .menu-toggle span:nth-child(4) { top: 26px; }

  .menu-toggle.open span:nth-child(1) { transform: translateY(8px) scale(0); }
  .menu-toggle.open span:nth-child(2) { transform: rotate(45deg); }
  .menu-toggle.open span:nth-child(3) { transform: rotate(-45deg); }
  .menu-toggle.open span:nth-child(4) { transform: translateY(-8px) scale(0); }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    border: 2px solid var(--zhongtou-primary);
    padding: 40px;
    border-radius: 15px;
    box-shadow: var(--box-shadow);
    transition: var(--transition);
    flex-grow: 1;
  }

  .container:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  h1 {
    color: var(--zhongtou-primary);
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.8em;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    position: relative;
    padding-bottom: 15px;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background-color: var(--secondary-color);
    border-radius: 2px;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
  }

  .form-group {
    flex: 1 1 200px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--zhongtou-primary);
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 16px;
    transition: var(--transition);
    background-color: white;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
  }

  button {
    padding: 12px 24px;
    background-color: var(--zhongtou-secondary);
    color: var(--zhongtou-text);
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: var(--box-shadow);
  }

  button:hover {
    background-color: var(--zhongtou-primary);
    color: white;
    transform: translateY(-2px);
  }

  #resultContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  #resultMessage {
    text-align: center;
    margin-top: 30px;
    font-weight: 500;
    color: var(--secondary-color);
    font-size: 18px;
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 10px;
  }

  .pagination button {
    background-color: white;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
    padding: 8px 16px;
    font-size: 14px;
    transition: var(--transition);
  }

  .pagination button:hover {
    background-color: var(--primary-color);
    color: white;
  }

  #pageInfo {
    font-weight: 500;
    color: var(--text-color);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    animation: fadeIn 0.5s ease-out;
  }

  .card {
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 20px;
    transition: var(--transition);
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }

  .school-name {
    font-size: 1.2em;
    font-weight: 700;
    color: var(--zhongtou-primary);
    margin-bottom: 10px;
  }

  .school-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .school-score {
    font-size: 1.5em;
    font-weight: 700;
    color: var(--secondary-color);
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: var(--zhongtou-primary);
    color: white;
    font-size: 0.9em;
    margin-top: 40px;
  }

  .copyright {
    margin-top: 10px;
  }

  #toggleView {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--box-shadow);
    transition: var(--transition);
  }

  #toggleView:hover {
    background-color: var(--secondary-color);
    transform: scale(1.1);
  }

  .district-banner {
    background-image: url('https://example.com/zhongtou-banner.jpg');
    background-size: cover;
    background-position: center;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 20px;
  }

  .district-highlights {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .highlight-card {
    background-color: var(--zhongtou-bg);
    border: 1px solid var(--zhongtou-primary);
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    margin-bottom: 20px;
    text-align: center;
  }

  .highlight-card h3 {
    color: var(--zhongtou-primary);
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  .fade-out {
    animation: fadeOut 0.5s ease-out forwards;
  }

  /* 加入的樣式 */
  .loading-overlay,
  .search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }

  .loading-overlay.active,
  .search-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .loading-spinner,
  .search-spinner {
    width: 80px;
    height: 80px;
    border: 8px solid var(--zhongtou-primary);
    border-top: 8px solid var(--zhongtou-secondary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .loading-message,
  .search-message {
    margin-top: 20px;
    font-size: 20px;
    color: var(--zhongtou-primary);
    font-weight: bold;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* 手機版樣式 */
  @media (max-width: 768px) {
    body {
      padding-top: 70px;
    }

    header {
      padding: 15px 0;
    }

    .logo {
      margin-left: 20px;
      font-size: 1em;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--menu-bg);
      padding: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }

    .menu-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 2001;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      padding: 20px;
      flex-direction: column;
    }

    .form-group {
      flex: 1 1 100%;
      margin-bottom: 15px;
    }

    #resultContainer {
      grid-template-columns: 1fr;
    }

    .card {
      margin-bottom: 15px;
    }

    .pagination {
      flex-wrap: wrap;
      gap: 10px;
    }

    .pagination button {
      flex: 1 1 auto;
      padding: 10px;
    }

    #toggleView {
      width: 40px;
      height: 40px;
      font-size: 20px;
      bottom: 10px;
      right: 10px;
    }

    footer {
      padding: 15px;
      font-size: 0.8em;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
    }

    .loading-message {
      font-size: 18px;
    }
  }
</style>
</head>
<body>
    <header>
        <nav>
          <a href="https://ctttw.github.io/tyc/" class="logo">中投區會考錄取分數查詢</a>
          <div class="nav-links">
            <a href="https://sites.google.com/view/ctttw/">回到主網頁</a>
            <a href="https://ctttw.github.io/">落點分析系統</a>
            <a href="https://ctttw.github.io/Navigation/">更多資訊</a>
          </div>
          <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
    </header>

  <button id="toggleView">📱</button>
  <div class="district-banner">
    <h1>中投區會考資訊</h1>
  </div>
  <div class="container fade-in">
    <div class="district-highlights">
      <div class="highlight-card">
        <h3>5A10+人數</h3>
        <p>測試中</p>
      </div>
      <div class="highlight-card">
        <h3>升學率</h3>
        <p>測試中</p>
      </div>
      <div class="highlight-card">
        <h3>錄取分數最高</h3>
        <p>測試中</p>
      </div>
    </div>
    <h1>中投區會考歷年錄取分數查詢</h1>
    <form id="searchForm">
      <div class="form-group">
        <label for="year">年度：</label>
        <select id="year" name="year">
          <option value="112">112年</option>
          <option value="111">111年</option>
          <option value="110">110年</option>
        </select>
      </div>
      <div class="form-group">
        <label for="schoolName">學校名稱：</label>
        <input type="text" id="schoolName" name="schoolName" placeholder="輸入學校名稱">
      </div>
      <div class="form-group">
        <label for="department">群別：</label>
        <select id="department" name="department">
          <option value="">全部</option>
          <option value="普通科">普通科</option>
          <option value="機械群">機械群</option>
          <option value="動力機械群">動力機械群</option>
          <option value="電機與電子群">電機與電子群</option>
          <option value="化工群">化工群</option>
          <option value="土木與建築群">土木與建築群</option>
          <option value="商業與管理群">商業與管理群</option>
          <option value="外語群">外語群</option>
          <option value="設計群">設計群</option>
          <option value="農業群">農業群</option>
          <option value="食品群">食品群</option>
          <option value="家政群">家政群</option>
          <option value="餐旅群">餐旅群</option>
        </select>
      </div>
      <div class="form-group">
        <label for="minScore">最低分數：</label>
        <select id="minScore" name="minScore">
          <option value="">全部</option>
          <option value="5A">5A以上</option>
          <option value="4A">4A以上</option>
          <option value="3A">3A以上</option>
          <option value="2A">2A以上</option>
          <option value="1A">1A以上</option>
          <option value="5B">5B以上</option>
          <option value="4B">4B以上</option>
          <option value="3B">3B以上</option>
        </select>
      </div>
      <button type="submit">搜尋</button>
    </form>
    
    <div id="resultContainer"></div>
    <div id="resultMessage"></div>
    <div class="pagination">
      <button id="prevPage">上一頁</button>
      <span id="pageInfo"></span>
      <button id="nextPage">下一頁</button>
    </div>
  </div>

  <footer>
    <div>中投區會考錄取分數查詢系統</div>
    <div class="copyright">&copy; 2024 TYCTW會考落點分析平台 - 中投區專頁. All rights reserved.</div>
  </footer>

  <!-- 搜尋特效覆蓋層 -->
  <div class="search-overlay">
    <div class="search-spinner"></div>
    <div class="search-message">正在搜尋中...</div>
  </div>

  <!-- 載入特效覆蓋層 -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-message">載入中投區資料...</div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxUG_KbTYrAyOEh6-NSJNueNLfDiXfsnk7vtwCT0wTJsAMGIbdVNoEXtE-xgyrVd0Wn/exec';
    let currentPage = 1;
    const itemsPerPage = 10;
    let allResults = [];

    function displayResults(results, page = 1) {
      const resultContainer = document.getElementById('resultContainer');
      const resultMessage = document.getElementById('resultMessage');
      const pageInfo = document.getElementById('pageInfo');
      resultContainer.innerHTML = '';

      if (results.length === 0) {
        resultMessage.textContent = '沒有符合條件的結果';
        document.querySelector('.pagination').style.display = 'none';
      } else {
        resultMessage.textContent = '';
        document.querySelector('.pagination').style.display = 'flex';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageResults = results.slice(startIndex, endIndex);

        pageResults.forEach((school, index) => {
          const card = document.createElement('div');
          card.classList.add('card', 'fade-in');
          card.style.animationDelay = `${index * 0.1}s`;
          
          card.innerHTML = `
            <div class="school-name">${school.name}</div>
            <div class="school-info">
              <div>
                <div>${school.department}</div>
                <div>${school.group}</div>
              </div>
              <div class="school-score">${school.score}</div>
            </div>
          `;
          
          resultContainer.appendChild(card);
        });

        pageInfo.textContent = `第 ${page} 頁，共 ${Math.ceil(results.length / itemsPerPage)} 頁`;
      }
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const year = document.getElementById('year').value;
      const schoolName = document.getElementById('schoolName').value;
      const department = document.getElementById('department').value;
      const minScore = document.getElementById('minScore').value;

      // 顯示搜尋特效
      const searchOverlay = document.querySelector('.search-overlay');
      searchOverlay.classList.add('active');

      const url = `${SCRIPT_URL}?action=search&year=${encodeURIComponent(year)}&schoolName=${encodeURIComponent(schoolName)}&department=${encodeURIComponent(department)}&minScore=${encodeURIComponent(minScore)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          allResults = data;
          currentPage = 1;
          displayResults(allResults, currentPage);
          // 隱藏搜尋特效
          searchOverlay.classList.remove('active');
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('resultMessage').textContent = '搜尋時發生錯誤，請稍後再試。';
          // 隱藏搜尋特效
          searchOverlay.classList.remove('active');
        });
    });

    document.getElementById('prevPage').addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        displayResults(allResults, currentPage);
      }
    });

    document.getElementById('nextPage').addEventListener('click', function() {
      if (currentPage < Math.ceil(allResults.length / itemsPerPage)) {
        currentPage++;
        displayResults(allResults, currentPage);
      }
    });

    // 切換手機版和桌面版
    const toggleViewButton = document.getElementById('toggleView');
    toggleViewButton.addEventListener('click', function() {
      document.body.classList.toggle('mobile-view');
      if (document.body.classList.contains('mobile-view')) {
        this.textContent = '💻';
      } else {
        this.textContent = '📱';
      }
      displayResults(allResults, currentPage);
    });

    // 防止右鍵菜單
    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('selectstart', function (e) {
      e.preventDefault();
    });

    // 手機版菜單切換
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', function() {
      this.classList.toggle('open');
      navLinks.classList.toggle('active');
    });

    // 點擊菜單外區域關閉菜單
    document.addEventListener('click', function(e) {
      if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
        menuToggle.classList.remove('open');
        navLinks.classList.remove('active');
      }
    });

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', function() {
      const loadingOverlay = document.querySelector('.loading-overlay');
      loadingOverlay.classList.add('active');

      fetch(`${SCRIPT_URL}?action=getAll&year=112`)
        .then(response => response.json())
        .then(data => {
          allResults = data;
          displayResults(allResults, currentPage);
          // 隱藏載入特效
          loadingOverlay.classList.remove('active');
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('resultMessage').textContent = '載入資料時發生錯誤，請稍後再試。';
          // 隱藏載入特效
          loadingOverlay.classList.remove('active');
        });
    });

    // 監聽螢幕大小變化，自動切換視圖
    window.addEventListener('resize', function() {
      if (window.innerWidth <= 768) {
        document.body.classList.add('mobile-view');
        toggleViewButton.textContent = '💻';
      } else {
        document.body.classList.remove('mobile-view');
        toggleViewButton.textContent = '📱';
      }
    });

    // 初始化時檢查螢幕大小
    if (window.innerWidth <= 768) {
      document.body.classList.add('mobile-view');
      toggleViewButton.textContent = '💻';
    }
  </script>
</body>
</html>
